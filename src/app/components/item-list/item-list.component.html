<div id="container">
  <mat-card
    class="example-card"
    *ngFor="let item of this.firebaseService.items"
  >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <mat-card-subtitle
        >Dog Breed -

        {{ item.price.toString() | currency : "VND" : "symbol" }}

        - {{ item.quantity }} left</mat-card-subtitle
      >
    </mat-card-header>
    <img
      mat-card-image
      src="{{ item.imageURL }}"
      alt="Photo of a Shiba Inu"
      class="example-card-image"
    />
    <mat-card-content>
      <p>
        {{ item.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openEditDialog(item)">
        EDIT
      </button>
      <button mat-raised-button color="warn" (click)="deleteItem(item)">
        DELETE
      </button>
    </mat-card-actions>
  </mat-card>
</div>
